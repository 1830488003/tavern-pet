<div class="extension_settings" data-extension-name="tavern-pet">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>
                <i class="fa-solid fa-paw"></i>
                酒馆宠物
            </b>
            <div
                class="inline-drawer-icon fa-solid fa-circle-chevron-down down"
            ></div>
        </div>

        <div class="inline-drawer-content">
            <div class="pet-settings-panel">
                <div class="pet-setting-item flex-container">
                    <label for="pet-plugin-toggle"
                        >启用酒馆宠物 (显示浮动按钮)</label
                    >
                    <div class="SillyTavernSwitch">
                        <input id="pet-plugin-toggle" type="checkbox" checked />
                        <div class="SillyTavernSlider"></div>
                    </div>
                </div>
            </div>
            <hr />
            <div id="pet-panel-content">
                <p style="text-align: center; color: var(--text-muted-color)">
                    通过主界面上的浮动宠物按钮
                    <i class="fa-solid fa-paw"></i> 来进行交互。
                </p>
            </div>
        </div>
    </div>
</div>
